<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electron JS Energy Measurement</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu-item" onclick="navigateTo('index.html')">
                <i class="fas fa-bolt"></i> <span class="menu-text">Energy Consumption</span>
            </div>
            <div class="menu-item" onclick="navigateTo('./views/card.html')">
                <i class="fas fa-chart-line"></i> <span class="menu-text">Options</span>
            </div>
            <div class="menu-item" onclick="navigateTo('./views/dashboard.html')">
                <i class="fas fa-file-alt"></i> <span class="menu-text">Dashboard</span>
            </div>
            <div class="menu-item" onclick="navigateTo('views/carbon.html')">
                <i class="fas fa-leaf"></i> <span class="menu-text">Carbon FootPrint</span>
            </div>  
            <div class="menu-item" onclick="navigateTo('./views/about.html')">
                <i class="fas fa-leaf"></i> <span class="menu-text">About</span>
            </div>   
        </div>
        
        <div class="content-container">
            <div class="top-line">
                <div class="top-line-content">
                    <img src="./styles/images/MZE_logo.png" alt="Logo" class="top-line-logo">
                    <h1>Mission Zero Emission</h1>
                </div>
            </div>
            <div class="cf-content">
                <label for="country-select">Select your Location to see how much 
                    carbon footprint your program  generates</label>
                <select id="country-select">
                    <option value="india">India</option>
                </select>
            </div>

            <div class="content">
                <div id="file-path">Select A Java Program to see how much Energy it Consumes!</div>
                <button id="upload">Upload File</button>
            </div>

            <div class="result-box">
                <div id="cf-value"></div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const topLine = document.querySelector('.top-line');
            sidebar.classList.toggle('collapsed');

            if (sidebar.classList.contains('collapsed')) {
                contentContainer.style.marginLeft = '50px';
                contentContainer.style.width = 'calc(100% - 50px)';
            } else {
                contentContainer.style.marginLeft = '250px';
                contentContainer.style.width = 'calc(100% - 250px)';
            }
        }
    </script>
    <script src="renderer.js"></script>
</body>
</html>
