<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electron JS Energy Measurement</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <img src="./styles/images/MZE_logo.png" alt="Company Logo" class="logo">
            <div class="menu-item" onclick="navigateTo('index.html')">
                <i class="fas fa-bolt"></i> <span class="menu-text">Energy Consumption</span>
            </div>
            <div class="menu-item" onclick="navigateTo('./views/dashboard.html')">
                <i class="fas fa-chart-line"></i> <span class="menu-text">Dashboard</span>
            </div>
            <div class="menu-item" onclick="navigateTo('./views/reports.html')">
                <i class="fas fa-file-alt"></i> <span class="menu-text">Reports</span>
            </div>
            <div class="menu-item" onclick="navigateTo('./views/carbon.html')">
                <i class="fas fa-leaf"></i> <span class="menu-text">Carbon Footprint</span>
            </div>
            <div class="menu-item" onclick="navigateTo('./views/carbonintensity.html')">
                <i class="fas fa-leaf"></i> <span class="menu-text">Analysis</span>
            </div>
        </div>
        <div class="content-container">
            <h1>Mission Zero Emission</h1>
            <div class="content">
                <button id="upload">Upload File</button>
                <div id="file-path">Select Java File To Measure Energy Consumption</div>
                <div id="result"></div>
            </div>

            <div class="cf-content">
                <label for="country-select">Select Location:</label>
                <select id="country-select">
                    <option value="india">India</option>
                </select>
                <div id="cf-value"></div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
    <script src="renderer.js"></script>
</body>
</html>
