<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electron JS Energy Measurement</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./styles/images/MZE_logo.png" alt="Company Logo">
            <div class="menu-item" onclick="navigateTo('index.html')">Energy Consumption</div>
            <div class="menu-item" onclick="navigateTo('./views/dashboard.html')">Dashboard</div>
            <div class="menu-item" onclick="navigateTo('./views/reports.html')">Reports</div>
            <div class="menu-item" onclick="navigateTo('./views/carbon.html')">Carbon Footprint</div>
        </div>

        <div class="content-container">
            <h1>Mission Zero Emission</h1>
            <div class="content">
                <button id="upload">Upload File</button>
                <div id="file-path">Select Java File To Measure Energy Consumption</div>
                <div id="result"></div>
            </div>

            <div class="cf-content">
                <label for="country-select">Select Country:</label>
                <select id="country-select">
                    <option value="india">India</option>
                </select>
                <button onclick="calculateCarbonFootprint()">Calculate Footprint</button>
                <div id="carbon-result">Carbon Footprint: <span id="cf-value">-</span></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="./scripts/carbon.js"></script>
</body>
</html>
